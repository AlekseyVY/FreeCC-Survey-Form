<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Survey Form</title>
</head>

<body>
  <div id="mainTitle">
    <h1 id="title">Survey Form</h1>
  </div>
  <div class="container" id="container">
    <div class="row" id="mainDescription">
      <p id="description">Let us know how we can improve freeCodeCamp</p>
    </div>
    <form action="" id="survey-form">
      <div class="row">
        <div class="col-6" id="label">
          <label for="">
            <p id="description">Name: </p>
          </label>
        </div>
        <div class="col-6">
          <input type="text" name="name" id="name-label" placeholder="Enter your name">
        </div>
      </div>
      <div class="row">
        <div class="col-6" id="label">
          <label for="">
            <p id="description"> E-mail: </p>
          </label>
        </div>
        <div class="col-6">
          <input type="email" name="" id="email-label" placeholder="Enter your Email">
        </div>
      </div>
      <div class="row">
        <div class="col-6" id="label">
          <label for="age">
            <p id="description"> Age: </p>
          </label>
        </div>
        <div class="col-6">
          <input type="number" name="age" id="number-label" max="100" placeholder="Age">
        </div>
      </div>
      <div class="row">
        <div class="col-6" id="label">
          <label for="">
            <p>Which option best describes your current role?</p>
          </label>
        </div>
        <div class="col-6">
          <select name="" id="dropdown">
            <option value="select_an_option" selected disabled>Select an option</option>
            <option value="student">Student</option>
            <option value="full_time_job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer_not_to_say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-6" id="label">
          <label for="">
            <p>How likely is that you would recommend
              <br> freeCodeCamp to a friend?</p>
          </label>
        </div>
        <div class="col-6">
          <label for="">
            <input type="radio" name="" id=""> Definitely
          </label>
          <br>
          <label for="">
            <input type="radio" name="" id=""> Maybe
          </label>
          <br>
          <label for="">
            <input type="radio" name="" id=""> Not sure
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col-6" id="label">
          <label for="">
            <p>What do you like most in FCC:</p>
          </label>
        </div>
        <div class="col-6">
          <select name="" id="dropdown">
            <option value="select_an_option" selected disabled>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open_source">Open Source</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-6" id="label">
          <label for=""> Things that should be improved in the future
            <br> (Check all that apply):</label>
        </div>
        <div class="col-6">
          <label for="">
            <input type="checkbox" name="" id=""> Front-end Projects
          </label>
          <br>
          <label for="">
            <input type="checkbox" name="" id=""> Back-end Projects
          </label>
          <br>
          <label for="">
            <input type="checkbox" name="" id=""> Data Visualization
          </label>
          <br>
          <label for="">
            <input type="checkbox" name="" id=""> Challenges
          </label>
          <br>
          <label for="">
            <input type="checkbox" name="" id=""> Open Source Community
          </label>
          <br>
          <label for="">
            <input type="checkbox" name="" id=""> Gitter help rooms
          </label>
          <br>
          <label for="">
            <input type="checkbox" name="" id=""> Videos
          </label>
          <br>
          <label for="">
            <input type="checkbox" name="" id=""> City Meetups
          </label>
          <br>
          <label for="">
            <input type="checkbox" name="" id=""> Wiki
          </label>
          <br>
          <label for="">
            <input type="checkbox" name="" id=""> Forum
          </label>
          <br>
          <label for="">
            <input type="checkbox" name="" id=""> Additional Courses
          </label>
          <br>
        </div>
      </div>
      <div class="row">
        <div class="col-6" id="label">
          <label for="">
            <p>Any Comments or Suggestions?</p>
          </label>
        </div>
        <div class="col-6">
          <textarea name="" id="" cols="40" rows="3" placeholder="Enter your comment here..."></textarea>
        </div>
      </div>
      <div class="row" id="button">
        <button class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
</body>

</html>
